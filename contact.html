    <!-- navigation -->

    <div class="headerwrapper">

        <div id="logowrapper">
            <h1>Aghamore Tidy Village</h1>
        </div>
        <!-- hamburger menu for mobiles and small screens -->
        <div class="hamburgermenu">
            <input id="menutoggle" type="checkbox" />
            <label class="menubtn" for="menutoggle">
                <i class="fa-solid fa-bars"></i>
            </label>
            <!-- hamburger menu items -->
            <ul class="menubox">

                class="active">Contact</a></div>
        <div id="discoverbutton"><a href="discover.html" aria-label="discover us button">Discover</a></div>
        <div id="homebutton"><a href="index.html" aria-label="home button">Home</a></div>

        </div>
        
    <div class="whitespace"></div>

    <div class="contactform">
        
        <div id="contacttext">
            <h2>Contact Us !</h2>
            <p>Why not drop us a line if you want to know more, find out how to participate, or even want tips on how to start something similar in your town!</p>
        </div>


        <form action="https://formdump.codeinstitute.net" method="post" class="responsiveform">

            <fieldset>

                <legend><strong>Your Details</strong></legend>


                <label for="firstname" class="smlrespformlbl">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>



                <label for="lastname" class="smlrespformlbl">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>



                <label for="email" class="smlrespformlbl lrgrespformlbl">Email:</label>
                <input type="email" id="email" name="email" required>



            </fieldset>

            <fieldset>

                <legend><strong>Your Message</strong></legend>
                <textarea id="message" name="message" required rows="5" cols="33"
                    placeholder="Speak your mind !"></textarea>

                <input type="submit" id="submitbtn" value="Send us your message...">
                <input type="reset" id="resetbtn" value="Reset Form">

            </fieldset>

        </form>

    </div>
