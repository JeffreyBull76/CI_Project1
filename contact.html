<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jeffrey Bull">
    <meta name="description"
        content="Agahamore Tidy Village community website, details the efforts and purpose of a local group of volunteers to make their village a better place for everyone">
    <meta name="keywords" content="community, cleaning, tidy, village, Agahamore, Mayo, fund-raising">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Agahamore Tidy Village</title>
</head>

<body>

    <!-- navigation -->

    <span class="headerwrapper" aria-label="navigation buttons">

        <div id="logowrapper"></div>
        <!-- hamburger menu for mobiles and small screens -->
        <div class="hamburgermenu">
            <input id="menutoggle" type="checkbox" />
            <label class="menubtn" for="menutoggle">
                <i class="fa-solid fa-bars"></i>
            </label>
            <!-- hamburger menu items -->
            <ul class="menubox">
                <li><a href="index.html" class="menuitem" aria-label="home button">Home</a></li>
                <li><a href="discover.html" class="menuitem" aria-label="discover us button">Discover</a></li>
                <li><a href="contact.html" class="menuitem" aria-label="contact us button">Contact</a></li>
            </ul>
        </div>

        <div id="contactbutton" class="active"><a href="contact.html" aria-label="contact us button"
                class="active">Contact</a></div>
        <div id="discoverbutton"><a href="discover.html" aria-label="discover us button">Discover</a></div>
        <div id="homebutton"><a href="index.html" aria-label="home button">Home</a></div>

    </span>

    <div class="whitespace"></div>
    <div class="contactform">

    <form action="https://formdump.codeinstitute.net" method="post">

        <h1>Contact Us !</h1>
        <fieldset>

            <legend>Your Details</legend>
            <div class="formelement" id="contactname1"><label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required></div>
            
            <div class="formelement" id="contactname2"><label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required></div>
            
            <div class="formelement" id="email"><label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required></div>

    
        </fieldset>

    </form>

</div>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/9cb253b564.js" crossorigin="anonymous"></script>
</body>

</html>
